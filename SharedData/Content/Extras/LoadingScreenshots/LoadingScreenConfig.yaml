# Overlay title
Title: <b><#00ffff>No Man's Land v1.16 RE2 Beta</color></b> <size=65%><#ffffff>(build 24)</color></size>

# Overlay body (typically multi-line text)
# If commented out, only the title will be displayed
Body: |
  <size=135%><#ffffff><b>November 15:</b></color></size>
  <size=85%>Some of these updates require the <#ffffff>pda readdata</color> console command to apply. May reset mission progress if used.</size>
