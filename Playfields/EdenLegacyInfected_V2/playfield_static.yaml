Description: "Difficulty: [c][ff00ff]Ultra[-][/c]

This planet contains extreme danger. Proceed with caution.


Twisted and corrupted by the Legacy, biomechanical spires and other structures grow from the ground itself. The local flora and fauna have been mutated beyond recognition to serve a purpose beyond mortal understanding.

This place is not for you."



