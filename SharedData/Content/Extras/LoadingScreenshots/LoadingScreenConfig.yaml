  <size=85%>•<indent=3%>Added more Empyriopedia tutorial messages.</indent></size>
  <size=85%>•<indent=3%>Added table of contents to the Empyriopedia with web links to Empyrion Buddy.</indent></size>
  <size=85%><#00ff00>Check the Empyriopedia (F1) if you have questions about scenario mechanics.</size>
  <size=85%><#00ff95>No Man's Land November 15 Includes:</size>
  <size=85%>•<indent=3%>Modifed existing and Migrated RE1 Drone Capacitor Matrixes.</indent></size>
  <size=85%>•<indent=3%>Modified existing and Migrated RE1 Hive Nursery's.</indent></size>
